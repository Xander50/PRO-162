<!DOCTYPE html>
<html>
  <head>
    <title>Bowling in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="./throw.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
      <a-asset-item id="pin" src="./models/bowling_pin/scene.gltf"></a-asset-item>
      </a-assets>
      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:1"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
      <a-entity></a-entity>
        <a-cursor id="cursor"></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity ball></a-entity>

      <a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 0 -20"
        rotation="-90 0 0"
        height="100"
        width="20"
        color="skyblue"
        static-body
        visible="true"
      >
      </a-plane>

      <a-cylinder 
      id="ground"
      color="red" 
      height="100" 
      radius="1"
      position="-10 0 -20"
      rotation="-90 0 0"
      visible="true">
      </a-cylinder>

    <a-cylinder
      id="ground"
      repeat="5 5"
      color="red"
      height="100"
      radius="1"
      position="10 0 -20"
      rotation="-90 0 0"
      visible="true">
    </a-cylinder>
      </a-entity>

    <!--Pins-->
    <a-entity id="pin1" gltf-model="#pin" scale="4 4 4" position="0 0 -2" dynamic-body="mass:0.5"></a-entity>
    <a-entity id="pin2" gltf-model="#pin" scale="4 4 4" position="-.5 0 -3" dynamic-body="mass:0.5"></a-entity>
    <a-entity id="pin3" gltf-model="#pin" scale="4 4 4" position="-3 0 -3" dynamic-body="mass:0.5"></a-entity>
    <a-entity id="pin4" gltf-model="#pin" scale="4 4 4" position="-2 0 -2" dynamic-body="mass:0.5"></a-entity>
    <a-entity id="pin5" gltf-model="#pin" scale="4 4 4" position="-1 0 -1" dynamic-body="mass:0.5"></a-entity>
    <a-entity id="pin6" gltf-model="#pin" scale="4 4 4" position="0 0 0" dynamic-body="mass:0.5"></a-entity>
    <a-entity id="pin7" gltf-model="#pin" scale="4 4 4" position="1 0 -1" dynamic-body="mass:0.5"></a-entity>
    <a-entity id="pin8" gltf-model="#pin" scale="4 4 4" position="2 0 -2" dynamic-body="mass:0.5"></a-entity>
    <a-entity id="pin9" gltf-model="#pin" scale="4 4 4" position="3 0 -3" dynamic-body="mass:0.5"></a-entity>
    <a-entity id="pin10" gltf-model="#pin" scale="4 4 4" position="0.5 0 -3" dynamic-body="mass:0.5"></a-entity>
  
    
    </a-scene>
  </body>
</html>
